<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="/src/Css/Signup.css">
    <script type="text/javascript" src="/src/Js/Signup.js"></script>
</head>
<body>
    <div class="container">
        <div class="imgdiv">
            
        </div>
        <div  class="form">
            <div class="inputDiv">
                <label for="firstname">First Name:</label>
                <input type="text" name="First Name" id="firstname">
            </div>
            <div class="inputDiv">
                <label for="lastname">Last Name:</label>
                <input type="text" name="Last Name" id="lastname">
            </div>
            <div class="inputDiv">
                <label for="birthday">Your Birthday:</label>
                <input type="date" name="Birthday" id="birthday">
            </div>
            <div class="inputDiv">
                <label for="email">Email:</label>
                <input type="text" name="Email" id="email">
            </div>
            <div class="inputDiv">
                <label for="emailconfirmation">Email Confirmation:</label>
                <input type="text" name="Email Confirmation" id="emailconfirm">
            </div>
            <div class="inputDiv">
                <label for="password">Password:</label>
                <input type="password" name="Password" id="password">
                <small>
                    password must be longer than 8 characters
                </small>
            </div>
            <div class="inputDiv">
                <label for="passwordconfirm" >Password Confirmation:</label>
                <input type="password" name="Password Confirmation" id="passwordconfirm">
            </div>
            <div class="inputDiv">               
                <input type="submit"  name="submitbttn" id="submitbttn" value="Submit">
            </div>
        </div >
        
    </div>
</body>
</html>
